total_storage_limit: 500M
queue:
- name: photo-queue-small
  rate: 5/s
  bucket_size: 10000
  max_concurrent_requests: 10
  retry_parameters:
    task_retry_limit: 7
    task_age_limit: 2d
    min_backoff_seconds: 10
    max_backoff_seconds: 200
    max_doublings: 6

- name: photo-queue-medium
  rate: 2/s
  bucket_size: 10000
  max_concurrent_requests: 5
  retry_parameters:
    task_retry_limit: 7
    task_age_limit: 2d
    min_backoff_seconds: 10
    max_backoff_seconds: 200
    max_doublings: 6

- name: photo-queue-large
  rate: 30/m
  bucket_size: 10000
  max_concurrent_requests: 2
  retry_parameters:
    task_retry_limit: 7
    task_age_limit: 2d
    min_backoff_seconds: 10
    max_backoff_seconds: 200
    max_doublings: 6

- name: new-images
  rate: 1/s
